<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Event Challenges 22</h1>

    <div>
        <p>This is paragraph number 1</p>
        
    </div>

    <button>Add a paragraph</button>
    <button>Remove a paragraph</button>
    
    <script>
        var btnAdd = document.querySelectorAll('button')[0];
        var btnDelete = document.querySelectorAll('button')[1];
       
        var myDiv = document.querySelector('div');
        var num =1
        btnAdd.addEventListener('click', function(){
            num++
            var newP = document.createElement('p')
            var pText = document.createTextNode(`This is paragraph number ${num}`)
            newP.appendChild(pText)
            myDiv.appendChild(newP)

        });
       
        btnDelete.addEventListener('click', function(){
            if(num>1){
                num--
            var allPs = document.querySelectorAll('p')
            myDiv.removeChild(myDiv.children[allPs.length-1])
            }else{
                alert("don't delete the last paragraph")
            }

        })
        




    </script>
</body>
</html>
