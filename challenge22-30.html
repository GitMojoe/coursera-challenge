<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Event Challenges 22</h1>
    
    <form method="get">
       <label for="pixels-label">Input Pixels: <input type="number" name="pixels" id=""></label> 
        <label for="submit-label"><input type="submit" id="submit"></label>
    </form>
   
   <script>   
        var myForm = document.querySelector('form');
        var heading = document.querySelector('h1')

        myForm.addEventListener('submit', function(Event){
            event.preventDefault();

            var formData = document.querySelector('input').value;
            if(formData){
                heading.style.fontSize=formData +'px';
            }else{
                alert("Please enter a number greater than 0")
            }
        });


        


    </script>
</body>
</html>
