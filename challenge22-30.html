<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Event Challenges 22</h1>

    <div>
        <p>Here is the first paragraph of text</p>
        <p>Here is the second paragraph of text</p>
        <p>Here is the third paragraph of text</p>
        <p>Here is the last paragraph of text</p>
    </div>

    <button>Add a paragraph</button>
    
    <script>
        var btn = document.querySelector('button');
       
        btn.addEventListener('click', function(){
            var myPs = document.querySelectorAll('p')
            for(let elem of myPs){
                elem.style.color='green'
            }

        })

    </script>
</body>
</html>
