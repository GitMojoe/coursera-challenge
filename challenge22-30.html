<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{height: 3000px;}
       .one {background-color: beige; transition: all 3s;}
       .two{background-color: blueviolet; transition: all 3s;}
       .three{background-color: coral; transition: all 3s;}
       .four{background-color: cornflowerblue; transition: all 3s;}
       .five{background-color: darkgoldenrod; transition: all 3s;}
    </style>
</head>
<body class="one">
    <h1>Javascript Event Challenges 28</h1>
    <p>scroll Down!</p>  


<script>
   var change = document.querySelector('body')
   var pagetop; 
   
   window.addEventListener('scroll', function(){
    pagetop = window.pageYOffset;
    if(pagetop<=500){
    change.className='two'
    }else if(pagetop >500 && pagetop <=1000){
        change.className='three'
    }else if(pagetop > 1000 && pagetop <= 1500){
        change.className='four'
    }else{
        change.className='five'
    }
   })

</script>

</body>
</html>
